name: Deploy HTML site to Azure Web App - hananalisecurewebapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D2D29F0EE801471D9ADA0B681133D1EE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6A044A5B9B9F49BDA5FEAC396042F066 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BA4B39FA9BB34C78B94867A1C98AEC1C }}

      - name: Deploy to Azure Web App (Staging Slot)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hananalisecurewebapp'
          slot-name: 'staging'
          package: .
